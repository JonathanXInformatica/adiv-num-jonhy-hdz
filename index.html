<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <section class="container justify-content-center">
        <div class="row bg-primario justify-content-center">
          <div class="row col-8 justify-content-center">
            <h1 id="adivinaNumero" class="texto-primario">Piensa en un numero del 1 al 100</h1>
          </div>
        </div>
        <div class="row justify-content-center">
          <button id="botonInicio" class="btn btn-dark col-9 botones-juego boton-inicio texto-primario" onclick="iniciarJuego()">INICIO</button>
        </div>
        <div class="row justify-content-center">
          <div class="row col-6 justify-content-center"><button id="botonrespuestasi" class="btn btn-info col-6 botones-juego texto-primario" onclick="botonrespuestasi()" disabled>Si</button></div>
          <div class="row col-6 justify-content-center" ><button id="botonrespuestano" class="btn btn-info col-6 botones-juego texto-primario" onclick="reiniciar()" disabled>No</button></div>
        </div>
        <div class="row justify-content-center">
          <button id="botonReiniciar" class="btn btn-dark col-9 botones-juego boton-reiniciar texto-primario" onclick="reiniciar()">REINICIAR</button>
        </div>
      </section>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="adivinanumero.js"></script>
</body>
</html>
